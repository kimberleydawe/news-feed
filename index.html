<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>British Folklore &amp; UK Foraging Feed</title>
    <meta
      name="description"
      content="A minimal daily-updated feed of British folklore and UK foraging articles, powered by RSS and GitHub Pages."
    />
    <style>
      :root {
        color-scheme: light dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        line-height: 1.5;
        background: #f5f5f5;
        color: #111;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #050608;
          color: #f5f5f5;
        }

        .card {
          background: #11131a;
          border-color: #222635;
        }

        input[type="search"] {
          background: #050608;
          border-color: #303549;
          color: #f5f5f5;
        }

        .meta {
          color: #a0a6c0;
        }
      }

      .page {
        max-width: 960px;
        margin: 0 auto;
        padding: 1.5rem 1.25rem 3rem;
      }

      header {
        margin-bottom: 1.5rem;
      }

      h1 {
        font-size: 1.8rem;
        margin: 0 0 0.25rem;
      }

      .subtitle {
        margin: 0;
        font-size: 0.95rem;
        color: #555;
      }

      input[type="search"] {
        width: 100%;
        padding: 0.6rem 0.7rem;
        margin: 1.5rem 0 1rem;
        border-radius: 0.4rem;
        border: 1px solid #d0d0d0;
        font-size: 0.95rem;
      }

      .status-bar {
        font-size: 0.8rem;
        color: #666;
        display: flex;
        justify-content: space-between;
        gap: 0.5rem;
        align-items: baseline;
        margin-bottom: 0.75rem;
        flex-wrap: wrap;
      }

      .articles {
        display: flex;
        flex-direction: column;
        gap: 0.9rem;
      }

      .card {
        background: #ffffff;
        border-radius: 0.6rem;
        padding: 0.9rem 1rem;
        border: 1px solid #e3e3e3;
        box-shadow: 0 1px 2px rgba(15, 23, 42, 0.03);
      }

      .card-image {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
        border-radius: 0.5rem;
        margin-bottom: 0.6rem;
        background: #e5e7eb;
      }

      .card-title {
        margin: 0 0 0.35rem;
        font-size: 1.02rem;
      }

      .card-title a {
        color: inherit;
        text-decoration: none;
      }

      .card-title a:hover,
      .card-title a:focus-visible {
        text-decoration: underline;
      }

      .meta {
        font-size: 0.8rem;
        color: #777;
        margin-bottom: 0.4rem;
      }

      .excerpt {
        margin: 0 0 0.5rem;
        font-size: 0.9rem;
      }

      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.25rem;
      }

      .tag {
        font-size: 0.7rem;
        padding: 0.1rem 0.4rem;
        border-radius: 999px;
        background: #eef2ff;
        color: #3730a3;
      }

      @media (max-width: 600px) {
        .page {
          padding-inline: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>British Folklore &amp; Foraging</h1>
        <p class="subtitle">
          A small daily-updated reading list from selected RSS feeds.
        </p>
      </header>

      <input
        id="search"
        type="search"
        placeholder="Filter by title, source, tag, or text…"
        aria-label="Filter articles"
        autocomplete="off"
      />

      <div class="status-bar">
        <span id="count"></span>
        <span id="generated"></span>
      </div>

      <main id="articles" class="articles" aria-live="polite">
        <p>Loading articles…</p>
      </main>
    </div>

    <script src="app.js" defer></script>
  </body>
  </html>
